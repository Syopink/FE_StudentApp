			<div class="col-lg-12">
				<div class="panel panel-default">

						<div class="col-md-8">
							<form role="form" method="post">
								<div class="form-group">
									<label>Họ & Tên</label>
									<input name="student_name" required class="form-control" placeholder="Tên sinh viên">
								</div>
								<div class="form-group">
									<label>Email</label>
									<input name="student_email" required type="email" class="form-control">
								</div>
								<div class="form-group">
									<label>Mật khẩu</label>
									<input name="student_password" required type="password" class="form-control">
								</div>
								<div class="form-group">
									<label>Chuyên ngành</label>
									<select name="student_major" class="form-control">
										<option value="Computer Science">Khoa học máy tính</option>
										<option value="Software Engineering">Kỹ thuật phần mềm</option>
										<option value="Business Administration">Quản trị kinh doanh</option>
										<option value="Electrical Engineering">Kỹ thuật điện</option>
										<!-- Add other majors as necessary -->
									</select>
								</div>
								<button type="submit" class="btn btn-success"><i class="fa fa-save"></i> Lưu</button>
								<button type="reset" class="btn btn-default">Làm mới</button>
							</form>
