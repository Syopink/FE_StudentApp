				<h1 class="page-header">Cấu hình hệ thống</h1>
			</div>
		</div>
		
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-body">
						<form role="form" method="post">
							<div class="form-group">
								<label>Tên trường học</label>
								<input type="text" name="school_name" required class="form-control" placeholder="Tên trường học" value="Trường Đại học Vietpro">
							</div>
							<div class="form-group">
								<label>Địa chỉ email liên hệ</label>
								<input type="email" name="contact_email" required value="contact@vietpro.edu.vn" class="form-control" placeholder="Email liên hệ">
							</div>
							<div class="form-group">
								<label>URL trang web</label>
								<input type="text" name="school_url" required value="https://vietpro.edu.vn" class="form-control" placeholder="URL trường học">
							</div>
							<div class="form-group">
								<label>Logo trường học</label>
								<input type="file" name="school_logo" class="form-control">
							</div>
							
							<h3>Quản lý người dùng</h3>
							<div class="form-group">
								<label>Cấu hình quyền người dùng</label>
								<select name="user_permissions" class="form-control">
									<option value="admin">Admin</option>
									<option value="teacher">Giáo viên</option>
									<option value="student">Sinh viên</option>
								</select>
							</div>

							<h3>Cấu hình hệ thống</h3>
							<div class="form-group">
								<label>Chế độ bảo mật</label>
								<select name="security_mode" class="form-control">
									<option value="high">Cao</option>
									<option value="medium" selected>Trung bình</option>
									<option value="low">Thấp</option>
								</select>
							</div>

							<div class="form-group">
								<label>Cho phép đăng ký người dùng mới</label>
								<select name="allow_registration" class="form-control">
									<option value="yes" selected>Có</option>
									<option value="no">Không</option>
								</select>
							</div>

							<button type="submit" class="btn btn-primary">Lưu thay đổi</button>
							<button type="reset" class="btn btn-default">Làm mới</button>
						</form>
					</div>
				</div>
